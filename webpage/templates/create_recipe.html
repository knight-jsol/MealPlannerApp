<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggested Recipes</title>
</head>
<body>
    <h1>Suggested Recipes</h1>
    <ul>
        {% for detail in recipe_details %}
            <li>{{ detail.recipe.name }} - Matching Ingredients: {{ detail.matching_ingredients }}</li>
        {% empty %}
            <li>No matching recipes found.</li>
        {% endfor %}
    </ul>
</body>
</html>
